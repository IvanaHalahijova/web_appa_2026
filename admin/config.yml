
backend:
  name: git-gateway
  branch: master

site_url: https://atelierappa.sk

media_folder: "/img/optimized/portfolio"
public_folder: "/img/optimized/portfolio"
publish_mode: editorial_workflow

collections:
  - name: homepage
    label: "Hlavná stránka"
    files:
      - file: "index.html"
        label: "Texty na hlavnej stránke"
        name: "index"
        fields:
          - label: "Hlavný nadpis"
            name: hero_title
            widget: string
          - label: "Podnadpis"
            name: hero_subtitle
            widget: string
          - label: "O nás - text"
            name: about_text
            widget: text
  - name: portfolio
    label: "Portfólio projekty"
    folder: "img/optimized/portfolio"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Názov projektu"
        name: title
        widget: string
      - label: "Popis"
        name: description
        widget: text
      - label: "Obrázok"
        name: image
        widget: image
  - name: onas
    label: "O nás sekcia"
    files:
      - file: "index.html"
        label: "O nás texty"
        name: "onas"
        fields:
          - label: "Text sekcie O nás"
            name: about_section
            widget: text
